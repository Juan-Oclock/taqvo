<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taqvo Share Image Preview</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #111315;
      --text: #f6f7f9;
      --muted: #b9bec8;
      --accent: #4CAF50;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .frame { width: 900px; height: 1200px; margin: 24px auto; border-radius: 24px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.35); border: 1px solid #222; background: var(--card); position: relative; }
    .map { position: absolute; inset: 0; background: radial-gradient(1200px 600px at 70% 30%, rgba(0,0,0,0.0), rgba(0,0,0,0.2)), url('https://maps.gstatic.com/tactile/basepage/pegman_sherlock.png'); background-size: cover; filter: saturate(0.8) brightness(0.9); opacity: 0.85; }
    .overlay { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; }
    .top { padding: 24px; display: flex; align-items: center; gap: 12px; }
    .badge { padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.06); color: var(--muted); border: 1px solid rgba(255,255,255,0.08); font-size: 12px; }
    .title { margin-left: auto; letter-spacing: 0.2px; font-weight: 600; opacity: 0.9; }

    .stats { margin: 24px; display: grid; grid-template-columns: repeat(3,1fr); gap: 16px; }
    .stat { backdrop-filter: saturate(1.3) blur(8px); background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 18px 16px; }
    .stat h3 { margin: 0; font-size: 14px; color: var(--muted); font-weight: 500; }
    .stat .value { margin-top: 6px; font-size: 28px; font-weight: 700; letter-spacing: 0.3px; }

    .route { position: absolute; left: 0; right: 0; top: 120px; bottom: 220px; opacity: 0.9; }
    .route svg { width: 100%; height: 100%; filter: drop-shadow(0 0 6px rgba(76,175,80,0.7)); }

    .footer { display: flex; align-items: center; justify-content: space-between; padding: 20px 24px; }
    .brand { font-weight: 700; letter-spacing: 0.5px; opacity: 0.9; }
    .date { color: var(--muted); }
  </style>
</head>
<body>
  <div class="frame" role="img" aria-label="Share image mock preview">
    <div class="map" aria-hidden="true"></div>
    <div class="overlay">
      <div class="top">
        <span class="badge">Run</span>
        <span class="badge">Outdoors</span>
        <span class="title">Morning miles</span>
      </div>

      <div class="route">
        <!-- Simple decorative route polyline -->
        <svg viewBox="0 0 900 980" xmlns="http://www.w3.org/2000/svg">
          <polyline points="80,900 120,820 190,790 260,740 320,700 370,660 420,610 470,560 520,520 570,500 620,480 680,470 720,430 740,380 720,330 660,300 580,280 520,260 460,220 400,200 360,160 340,120" fill="none" stroke="#4CAF50" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>

      <div class="stats">
        <div class="stat">
          <h3>Distance</h3>
          <div class="value">12.3 km</div>
        </div>
        <div class="stat">
          <h3>Duration</h3>
          <div class="value">1:01:42</div>
        </div>
        <div class="stat">
          <h3>Calories</h3>
          <div class="value">712 kcal</div>
        </div>
      </div>

      <div class="footer">
        <div class="brand">TAQVO</div>
        <div class="date">Sun, Oct 20, 2025</div>
      </div>
    </div>
  </div>
</body>
</html>
