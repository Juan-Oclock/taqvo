<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preview ¬∑ Live Activity</title>
  <style>
    :root {
      --bg: #0f0f10;
      --card: #1a1a1c;
      --muted: #a0a4ab;
      --text: #e7e8ea;
      --cta: #00c2a8;
      --cta-weak: rgba(0, 194, 168, .15);
      --danger: #ff4d4f;
      --warn: #ffb020;
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
    .container {
      max-width: 560px; margin: 24px auto; padding: 0 16px;
    }
    .card {
      background: var(--card); border-radius: 16px; padding: 16px; box-shadow: 0 4px 24px rgba(0,0,0,.25);
    }
    .row { display: flex; align-items: center; gap: 8px; }
    .space { flex: 1; }
    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 12px; background: var(--cta-weak); color: var(--text);
      font-size: 14px;
    }
    .flag { color: var(--cta); }
    .map {
      height: 220px; border-radius: 16px; background: linear-gradient(180deg, #2a2a2d, #202023);
      display: grid; place-items: center; color: #888;
    }
    .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .metric label { color: var(--muted); font-size: 12px; }
    .metric div { font-weight: 700; font-size: 18px; }
    .section-title { color: var(--muted); font-size: 12px; margin-bottom: 6px; }
    .progress { width: 100%; height: 8px; border-radius: 999px; background: #2a2a2d; }
    .bar { height: 100%; border-radius: 999px; background: var(--cta); width: 0%; transition: width .3s ease; }
    .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px; border-radius: 12px; background: var(--cta); color: #0b0c0c; font-weight: 700; border: none;
      cursor: pointer;
    }
    .btn.warn { background: var(--warn); color: #0b0c0c; }
    .btn.danger { background: var(--danger); color: #0b0c0c; }
    .muted { color: var(--muted); }
    .spacer { height: 12px; }
    .topbar { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .input {
      width: 100%; background: #0f0f10; color: var(--text); border: 1px solid #2a2a2d; border-radius: 10px; padding: 8px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="topbar">
        <input id="titleInput" class="input" placeholder="Set challenge title (e.g., 7-Day Sprint)" />
        <button class="btn" id="applyBtn">Apply</button>
      </div>
      <div id="challengeBadge" class="badge" style="display:none">
        <span class="flag">üèÅ</span>
        <span id="challengeTitle">Challenge Name</span>
      </div>

      <div class="spacer"></div>
      <div class="map">MapRouteView placeholder</div>

      <div class="spacer"></div>
      <div class="metrics">
        <div class="metric">
          <label>Distance</label>
          <div id="distance">1.24 km</div>
        </div>
        <div class="metric" style="text-align:right">
          <label>Duration</label>
          <div id="duration">00:08</div>
        </div>
      </div>

      <div class="spacer"></div>
      <div>
        <div class="section-title">Goal <span id="goalLabel" class="muted" style="float:right">0.62 / 5.00 km</span></div>
        <div class="progress"><div id="bar" class="bar"></div></div>
      </div>

      <div class="spacer"></div>
      <div class="controls">
        <button class="btn warn">Pause</button>
        <button class="btn danger">Stop</button>
      </div>
    </div>
  </div>
  <script>
    const input = document.getElementById('titleInput');
    const badge = document.getElementById('challengeBadge');
    const titleEl = document.getElementById('challengeTitle');
    const apply = document.getElementById('applyBtn');
    const bar = document.getElementById('bar');

    function setTitle(t) {
      titleEl.textContent = t;
      badge.style.display = t && t.trim().length ? 'inline-flex' : 'none';
      document.title = t ? `Live Activity ¬∑ ${t}` : 'Preview ¬∑ Live Activity';
    }

    apply.addEventListener('click', () => setTitle(input.value));

    // Demo: animate progress to 12%
    requestAnimationFrame(() => { bar.style.width = '12%'; });

    // Prefill a sample
    setTitle('7-Day Sprint');
  </script>
</body>
</html>
